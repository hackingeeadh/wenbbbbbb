  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    /* -------------------- VIDEO DE FONDO -------------------- */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -3;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.25);
      backdrop-filter: blur(4px);
      z-index: -2;
    }

    /* -------------------- TÍTULO -------------------- */
    .section-title {
      font-size: 65px;
      font-weight: 700;
      text-align: center;
      margin-top: 11vh;
      letter-spacing: 3px;
      animation: float 3s infinite ease-in-out,
                 glow 4s infinite ease-in-out,
                 pulse 4s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px white; }
      50% { text-shadow: 0 0 18px white; }
      100% { text-shadow: 0 0 5px white; }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.04); }
      100% { transform: scale(1); }
    }

    /* -------------------- TARJETAS -------------------- */
    .card {
      width: 70%;
      margin: 70px auto;
      background: rgba(0,0,0,0.45);
      padding: 35px;
      border-radius: 22px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
      opacity: 0;
      transform: translateY(30px);
      transition: 0.9s ease;
    }

    .card.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* -------------------- CONTACTOS -------------------- */
    .social-box {
      display: flex;
      justify-content: center;
      gap: 22px; /* más chico */
      margin-top: 25px;
      flex-wrap: wrap;
    }

    .social {
      width: 70px;   /* más chico */
      height: 70px;  /* más chico */
      border-radius: 16px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(5px);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: .25s ease;
      cursor: pointer;
      position: relative;
      animation: softBeat 4s infinite ease-in-out;
    }

    .social img {
      width: 42px;
      transition: .25s;
      pointer-events: none;
    }

    .social:hover img {
      transform: scale(1.15);
    }

    @keyframes softBeat {
      0% { transform: scale(1); }
      50% { transform: scale(1.04); }
      100% { transform: scale(1); }
    }

    .social::after {
      content: "";
      position: absolute;
      width: 75%;
      height: 75%;
      border-radius: 16px;
      border: 1.8px solid rgba(255,255,255,0.22);
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%) rotate(0deg);
      animation: spinGlow 6s linear infinite;
      pointer-events: none;
    }

    @keyframes spinGlow {
      0% { transform: translate(-50%,-50%) rotate(0deg); opacity: .4; }
      50% { opacity: .9; }
      100% { transform: translate(-50%,-50%) rotate(360deg); opacity: .4; }
    }

    /* -------------------- POPUP -------------------- */
    #copy-popup {
      position: fixed;
      bottom: 35px;
      right: 35px;
      padding: 14px 24px;
      background: rgba(0,0,0,0.6);
      border-radius: 12px;
      opacity: 0;
      transition: .4s ease;
      font-weight: bold;
      backdrop-filter: blur(5px);
    }

  </style>

<script>
/* ANIMACIÓN AL SCROLL */
const cards = document.querySelectorAll(".card");
const observer = new IntersectionObserver(entries => {
  entries.forEach(e => {
    if (e.isIntersecting) e.target.classList.add("visible");
  });
}, { threshold: 0.25 });

cards.forEach(c => observer.observe(c));

/* COPIAR */
function copyData(text) {
  navigator.clipboard.writeText(text);

  const pop = document.getElementById("copy-popup");
  pop.style.opacity = 1;
  setTimeout(() => pop.style.opacity = 0, 1800);
}
</script>
