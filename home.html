<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hersun – Inicio</title>

  <!-- FAVICON -->
  <link rel="icon" type="image/png" href="H.png">

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    /* --------------------
          VIDEO DE FONDO
    -----------------------*/
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -3;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.25);
      backdrop-filter: blur(4px);
      z-index: -2;
    }

    /* --------------------
          HEADER / TÍTULO
    -----------------------*/
    .section-title {
      font-size: 70px;
      font-weight: 700;
      text-align: center;
      margin-top: 10vh;
      letter-spacing: 3px;
      animation: float 3s infinite ease-in-out,
                 glow 4s infinite ease-in-out,
                 pulse 4s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
      100% { transform: translateY(0); }
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px white; }
      50% { text-shadow: 0 0 15px white; }
      100% { text-shadow: 0 0 5px white; }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* --------------------
            TARJETAS
    -----------------------*/
    .card {
      width: 70%;
      margin: 80px auto;
      background: rgba(0,0,0,0.45);
      padding: 40px;
      border-radius: 22px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
      animation: fadeInUp 1.4s ease;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* --------------------
        ICONOS SOCIALES
    -----------------------*/
    .social-box {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-top: 40px;
    }

    .social {
      width: 110px;
      height: 110px;
      border-radius: 20px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(5px);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: .25s ease;
      cursor: pointer;
      position: relative;
      animation: softBeat 4s infinite ease-in-out;
    }

    .social img {
      width: 65px;
      transition: .25s;
      pointer-events: none;
    }

    .social:hover img {
      transform: scale(1.12);
    }

    @keyframes softBeat {
      0% { transform: scale(1); }
      50% { transform: scale(1.04); }
      100% { transform: scale(1); }
    }

    /* Brillo giratorio */
    .social::after {
      content: "";
      position: absolute;
      width: 82%;
      height: 82%;
      border-radius: 20px;
      border: 2px solid rgba(255,255,255,0.25);
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%) rotate(0deg);
      animation: spinGlow 6s linear infinite;
      pointer-events: none;
    }

    @keyframes spinGlow {
      0% { transform: translate(-50%,-50%) rotate(0deg); opacity: .4; }
      50% { opacity: .9; }
      100% { transform: translate(-50%,-50%) rotate(360deg); opacity: .4; }
    }

    /* Vibración mini */
    @keyframes vibra {
      0% { transform: translate(0,0); }
      20% { transform: translate(1px,-1px); }
      40% { transform: translate(-1px,1px); }
      60% { transform: translate(1px,1px); }
      80% { transform: translate(-1px,-1px); }
      100% { transform: translate(0,0); }
    }

    .vibra {
      animation: vibra .18s ease;
    }

    /* Popup de copiado */
    #copy-popup {
      position: fixed;
      bottom: 35px;
      right: 35px;
      padding: 15px 25px;
      background: rgba(0,0,0,0.6);
      border-radius: 12px;
      opacity: 0;
      transition: .4s ease;
      font-weight: bold;
      backdrop-filter: blur(5px);
    }

    /* Partículas del copiado */
    .copy-particle {
      position: fixed;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      opacity: 1;
      animation: popParticle .6s ease-out forwards;
    }

    @keyframes popParticle {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: translate(var(--dx),var(--dy)) scale(.2); opacity: 0; }
    }
  </style>
</head>
<body>

<video autoplay loop muted playsinline class="video-bg">
  <source src="wondos.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<h1 class="section-title">Hersun</h1>

<div class="card">
  <h2>Contacto / Redes</h2>
  <p>Tocá cualquier icono para copiar tu info rápido como un pro.</p>

  <div class="social-box">
    <div class="social" onclick="copyData('https://www.roblox.com/es/users/5477505347/profile')">
      <img src="Roblox.png">
    </div>

    <div class="social" onclick="copyData('hersunlight935@gmail.com')">
      <img src="Gmail.png">
    </div>

    <div class="social" onclick="copyData('troxlerr')">
      <img src="Discord.png">
    </div>
  </div>
</div>

<div id="copy-popup">Copiado ✔</div>

<script>
/* VIBRACIÓN RANDOM */
setInterval(() => {
  const items = document.querySelectorAll(".social");
  const r = Math.floor(Math.random() * items.length);
  const el = items[r];
  el.classList.add("vibra");
  setTimeout(() => el.classList.remove("vibra"), 200);
}, 1800);

/* PARTÍCULAS */
function spawnParticles(x, y) {
  for (let i = 0; i < 10; i++) {
    const p = document.createElement("div");
    p.className = "copy-particle";

    const angle = Math.random() * Math.PI * 2;
    const dist = Math.random() * 50 + 25;

    p.style.left = x + "px";
    p.style.top = y + "px";
    p.style.setProperty("--dx", Math.cos(angle) * dist + "px");
    p.style.setProperty("--dy", Math.sin(angle) * dist + "px");

    document.body.appendChild(p);
    setTimeout(() => p.remove(), 600);
  }
}

/* COPIAR */
function copyData(text) {
  navigator.clipboard.writeText(text);

  const pop = document.getElementById("copy-popup");
  pop.style.opacity = 1;

  setTimeout(() => { pop.style.opacity = 0; }, 1800);

  document.addEventListener("mousemove", e => {
    spawnParticles(e.clientX, e.clientY);
  }, { once: true });
}
</script>

</body>
</html>
