<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hersun</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(3px);
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 5;
      margin-top: 18vh;
      animation: fadeIn 2s ease;
    }

    .title {
      font-size: 60px;
      font-weight: 700;
      letter-spacing: 3px;
      animation: glow 4s infinite ease-in-out;
    }

    .subtitle {
      margin-top: -10px;
      font-size: 20px;
      opacity: 0.9;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px white; }
      50% { text-shadow: 0 0 15px white; }
      100% { text-shadow: 0 0 5px white; }
    }
  </style>
</head>

<body>

  <!-- VIDEO DE FONDO -->
  <video autoplay loop muted playsinline class="video-bg">
    <source src="hersun.mp4" type="video/mp4" />
  </video>

  <!-- CAPA OSCURA -->
  <div class="overlay"></div>

  <!-- CONTENIDO -->
  <div class="content">
    <h1 class="title">Hersun</h1>
    <p class="subtitle">Info, FAQ y todo lo necesario para mi staff.</p>
  </div>

</body>
</html>
