<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hersun</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    /* VIDEO DE FONDO */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -3;
    }

    /* CAPA OSCURA */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.25);
      backdrop-filter: blur(4px);
      z-index: -2;
    }

    /* TARJETA DETRÁS DEL TEXTO */
    .card {
      background: rgba(0,0,0,0.45);
      padding: 40px 60px;
      border-radius: 20px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
      animation: fadeIn 2s ease;
    }

    .content {
      position: relative;
      z-index: 10;
      margin-top: 20vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .title {
      font-size: 60px;
      font-weight: 700;
      letter-spacing: 3px;
      animation: float 3s infinite ease-in-out, glow 4s infinite ease-in-out;
    }

    .subtitle {
      margin-top: -6px;
      font-size: 20px;
      opacity: 0.9;
    }

    .subnote {
      font-size: 17px;
      opacity: 0.85;
      margin-top: 4px;
    }

    /* ANIMACIONES */
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
    @keyframes glow {
      0% { text-shadow: 0 0 5px white; }
      50% { text-shadow: 0 0 15px white; }
      100% { text-shadow: 0 0 5px white; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* PARTICULAS */
    .particle {
      position: fixed;
      border-radius: 50%;
      background: white;
      opacity: 0.8;
      pointer-events: none;
      z-index: -1;
      transition: transform 0.2s ease-out;
    }
  </style>
</head>
<body>

  <video autoplay loop muted playsinline class="video-bg">
    <source src="hersun.mp4" type="video/mp4">
  </video>

  <div class="overlay"></div>

  <div class="content">
    <div class="card">
      <h1 class="title">Hersun</h1>
      <p class="subtitle"> Aguanten las tetas.</p>
      <p class="subnote">Bienvenido pibe, esto solo es un test.</p>
    </div>
  </div>

<script>
/* --------------------
      PARTICULAS
---------------------- */

const particles = [];
const COUNT = 80;
const SPEED = 0.25;
const CLICK_RADIUS = 150;

// Crear partículas
for (let i = 0; i < COUNT; i++) {
  const p = document.createElement("div");
  p.className = "particle";

  const size = Math.random() * 4 + 2;
  p.style.width = size + "px";
  p.style.height = size + "px";

  document.body.appendChild(p);

  particles.push({
    el: p,
    x: Math.random() * innerWidth,
    y: Math.random() * innerHeight,
    vx: (Math.random() - 0.5) * SPEED,
    vy: (Math.random() - 0.5) * SPEED
  });
}

// Animación
function animate() {
  particles.forEach(p => {
    p.x += p.vx;
    p.y += p.vy;

    // rebotar bordes
    if (p.x < 0 || p.x > innerWidth) p.vx *= -1;
    if (p.y < 0 || p.y > innerHeight) p.vy *= -1;

    p.el.style.transform = `translate(${p.x}px, ${p.y}px)`;
  });

  requestAnimationFrame(animate);
}
animate();

// Click con repulsión suave
addEventListener("click", e => {
  const mx = e.clientX;
  const my = e.clientY;

  particles.forEach(p => {
    const dx = p.x - mx;
    const dy = p.y - my;
    const dist = Math.sqrt(dx * dx + dy * dy);

    if (dist < CLICK_RADIUS) {
      const force = (CLICK_RADIUS - dist) / CLICK_RADIUS;
      p.vx += (dx / (dist || 1)) * force * 2;
      p.vy += (dy / (dist || 1)) * force * 2;
    }
  });
});
</script>

</body>
</html>
