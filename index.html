<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hersun</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    /* VIDEO DE FONDO */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -3;
    }

    /* CAPA OSCURA + BLUR GLOBAL */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(4px);
      z-index: -2;
    }

    /* TARJETA SEMI-TRANSPARENTE DETRÁS DEL TEXTO */
    .card {
      background: rgba(0,0,0,0.45);
      padding: 40px 60px;
      border-radius: 20px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
      animation: fadeIn 2s ease;
    }

    /* CONTENIDO */
    .content {
      position: relative;
      z-index: 10;
      margin-top: 20vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    /* TITULO CON ANIMACIÓN */
    .title {
      font-size: 60px;
      font-weight: 700;
      letter-spacing: 3px;
      animation: float 3s infinite ease-in-out, glow 4s infinite ease-in-out;
    }

    /* SUBTITULO */
    .subtitle {
      margin-top: -6px;
      font-size: 20px;
      opacity: 0.9;
    }

    /* FRASE EXTRA */
    .subnote {
      font-size: 17px;
      opacity: 0.85;
      margin-top: 4px;
    }

    /* ANIMACIONES */
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px white; }
      50% { text-shadow: 0 0 15px white; }
      100% { text-shadow: 0 0 5px white; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* PARTÍCULAS */
    .particle {
      position: fixed;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      opacity: 0.7;
      pointer-events: none;
      transition: transform 0.4s ease;
      z-index: -1;
    }
  </style>
</head>
<body>

  <video autoplay loop muted playsinline class="video-bg">
    <source src="hersun.mp4" type="video/mp4">
  </video>

  <div class="overlay"></div>

  <div class="content">
    <div class="card">
      <h1 class="title">Hersun</h1>
      <p class="subtitle">Mi sitio, mi estilo. Info, FAQ y cosas útiles para el staff.</p>
      <p class="subnote">Bienvenido pibe, esto solo es un test.</p>
    </div>
  </div>

  <script>
    // GENERADOR DE PARTÍCULAS
    const particles = [];
    for (let i = 0; i < 35; i++) {
      const p = document.createElement('div');
      p.classList.add('particle');
      reset(p);
      document.body.appendChild(p);
      particles.push(p);
    }

    // Movimiento aleatorio inicial
    function reset(p) {
      p.style.top = Math.random() * 100 + 'vh';
      p.style.left = Math.random() * 100 + 'vw';
    }

    // Partículas reaccionando al mouse
    document.addEventListener('mousemove', e => {
      particles.forEach(p => {
        const dx = p.offsetLeft - e.clientX;
        const dy = p.offsetTop - e.clientY;
        const dist = Math.sqrt(dx*dx + dy*dy);
        if (dist < 150) {
          p.style.transform = `translate(${dx*0.4}px, ${dy*0.4}px)`;
        } else {
          p.style.transform = 'translate(0,0)';
        }
      });
    });

    // Hacer que se alejen cuando clickeás
    document.addEventListener('click', e => {
      particles.forEach(p => {
        const dx = p.offsetLeft - e.clientX;
        const dy = p.offsetTop - e.clientY;
        p.style.transform = `translate(${dx}px, ${dy}px)`;
        setTimeout(() => p.style.transform = 'translate(0,0)', 400);
      });
    });
  </script>

</body>
</html>
