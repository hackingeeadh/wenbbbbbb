<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hersun</title>

  <!-- FAVICON -->
  <link rel="icon" type="image/png" href="H.png" />

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -3;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.25);
      backdrop-filter: blur(4px);
      z-index: -2;
    }

    .card {
      background: rgba(0,0,0,0.45);
      padding: 40px 60px;
      border-radius: 20px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
      animation: fadeIn 2s ease;
    }

    .content {
      position: relative;
      z-index: 10;
      margin-top: 20vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .title {
      font-size: 60px;
      font-weight: 700;
      letter-spacing: 3px;
      animation: float 3s infinite ease-in-out,
                 glow 4s infinite ease-in-out,
                 pulse 4s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px white; }
      50% { text-shadow: 0 0 15px white; }
      100% { text-shadow: 0 0 5px white; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* --------------------
        PARTICULAS
    ---------------------- */
    .particle {
      position: fixed;
      border-radius: 50%;
      background: white;
      opacity: 0.8;
      pointer-events: none;
      z-index: -1;
    }

    /* --------------------
        BOTÓN ENTRAR
    ---------------------- */
    .enter-btn {
      margin-top: 14px;
      padding: 12px 26px;
      background: rgba(255,255,255,0.17);
      backdrop-filter: blur(4px);
      border: 1px solid rgba(255,255,255,0.28);
      color: white;
      border-radius: 12px;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      transition: .25s ease;
    }

    .enter-btn:hover {
      background: rgba(255,255,255,0.28);
      transform: scale(1.04);
    }
  </style>
</head>
<body>

<video autoplay loop muted playsinline class="video-bg">
  <source src="hersun.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<div class="content">
  <div class="card">
    <h1 class="title">Hersun</h1>
    <p class="subtitle">Bienvenido pibe, esto solo es un test.</p>

    <!-- BOTÓN A LA SIGUIENTE PARTE -->
    <button class="enter-btn">Entrar</button>
  </div>
</div>

<script>
/* --------------------
      PARTICULAS
---------------------- */

const particles = [];
const COUNT = 100; // más partículas visibles en todo el espacio
const SPEED = 0.35;
let mouseX = 0, mouseY = 0;

for (let i = 0; i < COUNT; i++) {
  const p = document.createElement("div");
  p.className = "particle";

  const size = Math.random() * 4 + 2;
  p.style.width = size + "px";
  p.style.height = size + "px";

  document.body.appendChild(p);

  particles.push({
    el: p,
    x: Math.random() * innerWidth,
    y: Math.random() * innerHeight,
    vx: (Math.random() - 0.5) * SPEED,
    vy: (Math.random() - 0.5) * SPEED
  });
}

addEventListener("mousemove", e => {
  mouseX = e.clientX;
  mouseY = e.clientY;
});

function animate() {
  particles.forEach(p => {
    p.x += p.vx;
    p.y += p.vy;

    // Rebotan perfectamente en los 4 bordes
    if (p.x < 0 || p.x > innerWidth) p.vx *= -1;
    if (p.y < 0 || p.y > innerHeight) p.vy *= -1;

    // Repulsión suave por hover
    const dx = p.x - mouseX;
    const dy = p.y - mouseY;
    const dist = Math.sqrt(dx*dx + dy*dy);

    if (dist < 130) {
      p.vx += dx / 4500;
      p.vy += dy / 4500;
    }

    p.el.style.transform = `translate(${p.x}px, ${p.y}px)`;
  });

  requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
